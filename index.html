<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Gem Calculator</h1>
    <div id="gemContainer">
        <div class="gemSelection">
            <select class="gemType">
                <option value="0">Select Gem</option>
                <option value="topaz">Topaz</option>
                <option value="citrine">Citrine</option>
                <option value="sapphire">Sapphire</option>
                <option value="aquamarine">Aquamarine</option>
                <option value="tourmaline">Tourmaline</option>
                <option value="ruby">Ruby</option>
            </select>
            <select class="gemRank">
                <option value="0">Select Rank</option>
                <option value="1">R1</option>
                <option value="2">R2</option>
                <option value="3">R3</option>
                <option value="4">R4</option>
                <option value="5">R5</option>
                <option value="6">R6</option>
                <option value="7">R7</option>
                <option value="8">R8</option>
                <option value="9">R9</option>
                <option value="10">R10</option>
            </select>
        </div>
    </div>
    <button onclick="addGemSlot()">Add Gem Slot</button>
    <button onclick="removeGemSlot()">Remove Gem Slot</button>
    <button onclick="calculateGems()">Calculate</button>
    <div id="result"></div>
</body>
</html>
